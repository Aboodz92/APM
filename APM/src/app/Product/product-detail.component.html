
<div class='card' *ngIf='product'>
  <div class='card-header'>
    {{pageTitle + ': ' + product?.productName}}
  </div>
  <div class='card-footer'>
    <button (click)='onBack()' style="width: 80px" class='btn btn-outline-secondary'>
      <i class="fa fa-chevron-left"></i> Back
    </button>
  </div>
</div>
